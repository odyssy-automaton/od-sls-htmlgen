<html>
    <style>
    svg {
      position: absolute;
    }
    svg .Primary {
      fill: {{primaryColor}}
    }
    svg .Secondary {
       fill: {{secondaryColor}};
     }
    svg .Shade {
      fill: {{primaryColor}};
      filter: brightness(85%);
    }
    </style>
    <body>
        <div id="surface"></div>
    </body>
</html>
